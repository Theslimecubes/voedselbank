<!DOCTYPE html>

  <title>Voedsel pakketten</title>
  <link rel="stylesheet" href="voedselpakket.css">

        <label for="pakket">Zoek Pakket:</label>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Aantal producten</th>
            <th>Family</th>

            <th>Datum afgifte</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Voedsel pakketten</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
